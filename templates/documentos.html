{% extends "layout.html" %}
{% block content %}
<h2>Documentos Generados</h2>
<ul>
{% for archivo in archivos %}
    <li>
        <a href="{{ url_for('descargar', nombre=archivo) }}">Descargar</a> |
        <a href="{{ url_for('vista_previa', nombre=archivo) }}">Vista Previa</a>
        - {{ archivo }}
    </li>
{% endfor %}
</ul>
{% endblock %}
